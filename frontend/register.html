<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="col-md-4 mx-auto card p-4">
    <h4 class="text-center">Register</h4>

    <input class="form-control mb-2" id="name" placeholder="Name">
    <input class="form-control mb-2" id="email" placeholder="Email">
    <input class="form-control mb-2" id="password" type="password" placeholder="Password">

    <button class="btn btn-success w-100" onclick="register()">Register</button>
    <p class="text-success mt-2" id="msg"></p>

    <p class="text-center mt-2">
      <a href="index.html">Back to Login</a>
    </p>
  </div>
</div>

<script src="js/auth.js"></script>
</body>
</html>
