<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Auto redirect if already logged in -->
  <script>
    if (localStorage.getItem("token")) {
      window.location = "dashboard.html";
    }
  </script>
</head>

<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow">
        <div class="card-body">

          <h3 class="text-center mb-3">Login</h3>

          <!-- LOGIN -->
          <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email">
          <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Password">
          <button class="btn btn-primary w-100" onclick="login()">Login</button>

          <hr>

          <!-- REGISTER -->
          <h5 class="text-center mt-3">New User</h5>

          <input type="text" id="regName" class="form-control mb-2" placeholder="Name">
          <input type="email" id="regEmail" class="form-control mb-2" placeholder="Email">
          <input type="password" id="regPassword" class="form-control mb-3" placeholder="Password">

          <button class="btn btn-outline-secondary w-100" onclick="register()">Register</button>

          <p id="message" class="text-center mt-3 text-danger"></p>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
