<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <!-- âœ… PROTECTED ROUTE CHECK -->
  <script>
    if (!localStorage.getItem("token")) {
      window.location = "index.html";
    }
  </script>
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">Task Dashboard</span>
    <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
  </div>
</nav>

<div class="container mt-4">
  <div class="row">

    <!-- CREATE / EDIT TASK -->
    <div class="col-md-5">
      <h4 id="formTitle">Create Task</h4>

      <input type="hidden" id="taskId">

      <input type="text" id="title" class="form-control mb-2" placeholder="Task title">

      <textarea id="description" class="form-control mb-2" placeholder="Task description"></textarea>

      <!-- STATUS -->
      <select id="status" class="form-select mb-2">
        <option value="TODO">TODO</option>
        <option value="IN_PROGRESS">IN PROGRESS</option>
        <option value="COMPLETED">COMPLETED</option>
      </select>

      <!-- PRIORITY -->
      <select id="priority" class="form-select mb-2">
        <option value="LOW">LOW</option>
        <option value="MEDIUM" selected>MEDIUM</option>
        <option value="HIGH">HIGH</option>
      </select>

      <!-- DUE DATE -->
      <input type="date" id="due_date" class="form-control mb-3">

      <button class="btn btn-success w-100" onclick="submitTask()">Save Task</button>
    </div>

    <!-- TASK LIST -->
    <div class="col-md-7">
      <h4>Your Tasks</h4>
      <ul id="taskList" class="list-group"></ul>
    </div>

  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
